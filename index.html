<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./app.js" defer></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="editor">
      <div class="image-area">
        <canvas id="canvas" height="500" width="500">
        </canvas>
      </div>
  <div class="toolbar">
    <div class="toolbar-item" id="buttons">
      <button class="edit-buttons" onclick="document.getElementById('file-input').click();"type="button"> <img src="./plus.svg" height="20px"/></button>
      <input id="file-input" type="file" name="name" style="display: none;" />
      <button class="edit-buttons" id="save" type="button"> <img src="./download.svg" height="20px"/></button>
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="brightness">Brightness</label>
      <input class="tool-input" type="range" id="brightness" min="0" max="200">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="saturation">Saturation</label>
      <input class="tool-input" type="range" id="saturation" min="0" max="200">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="contrast">Contrast</label>
      <input class="tool-input" type="range" id="contrast" min="0" max="100">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="blur">Blur</label>
      <input class="tool-input" type="range" id="blur" min="0" max="25">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="grayscale">Grayscale</label>
      <input class="tool-input" type="range" id="grayscale" min="0" max="100">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="opacity">Opacity</label>
      <input class="tool-input" type="range" id="opacity" min="0" max="100">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="hue-rotate">Hue-rotate</label>
      <input class="tool-input" type="range" id="hue-rotate" min="0" max="360">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="Sepia">Sepia</label>
      <input class="tool-input" type="range" id="sepia" min="0" max="100">
    </div><div class="toolbar-item">
      <label class="tool-label" for="inversion">Inversion</label>
      <input class="tool-input" type="range" id="inversion" min="0" max="100">
    </div>
  </div>

</div>
  </body>
</html>
